version: '3'

services:
    api:
        build: .
        env_file: .env
        restart: always
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - quotly
        ports:
            - ${PORT}:${PORT}


networks:
    quotly:
        external: true
